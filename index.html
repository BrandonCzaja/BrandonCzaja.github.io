        <h1 id = 'card-search'>Search By Card Name</h1>

            <div id = 'card-image'></div>
            <!--SEARCH BY CARD-->
            <form>
                <input type="text" id="search" placeholder="Search for card">
                <input type="submit" id="submit">
            </form>
                <br>
                <dl>
                <dt><h2>Mana Cost</h2></dt>
                <dd id = 'mana'>loading...</dd>

                <dt><h2>Card Rarity</h2></dt>
                <dd id = 'rarity'>loading</dd>

                <dt><h2>Rules Text</h2></dt>
                <dd id= 'card-text'>loading...</dd>

                <dt><h2>Power & Toughness</h2></dt>
                <dd id = 'power'>loading...</dd>

                </dl>
               
        </div>
    </div>
