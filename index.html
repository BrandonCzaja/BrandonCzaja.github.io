<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="app.js" defer></script>
</head>
<body>
    <div class = 'split left'>
        
        <h1 id = 'card-search'>Search By Card Name</h1>
        <div class = 'left-centered'>
            <div id = 'card-image'></div>
            <!--SEARCH BY CARD-->
            <form>
                <input type="text" id="search" placeholder="Search for card">
                <input type="submit" id="submit">
            </form>
                <br>
                <dl>
                <dt><h2>Mana Cost</h2></dt>
                <dd id = 'mana'>loading...</dd>

                <dt><h2>Card Type</h2></dt>
                <dd id = 'type'>loading...</dd>

                <dt><h2>Card Rarity</h2></dt>
                <dd id = 'rarity'>loading</dd>

                <dt><h2>Rules Text</h2></dt>
                <dd id= 'card-text'>loading...</dd>

                <dt><h2>Power & Toughness</h2></dt>
                <dd id = 'power'>loading...</dd>

                </dl>  
        </div>
    </div>
    
    <br>
    <br>
    
    <div class = 'split right'>
        <h1 class = 'set-search'></h1>
        <div class = 'right-centered'>
                <div class = 'carousel-container'>
                    <div class = 'carousel-button previous'>
                    <span class = 'lnr lnr-chevron-left'></span>
                </div>
                <div class = 'carousel-images'></div>
                    <div class = 'carousel-button next'>
                        <span class = 'lnr lnr-chevron-right'></span>
                    </div>
                </div>
                
        </div>
    </div>
    <div id = 'bottom'></div>
</body>
</html>
