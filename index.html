<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <!-- <link rel="stylesheet" href="style.css" media="screen and (min-width:900px"> -->
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css" />
        <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet" />
        <script
            src="https://code.jquery.com/jquery-3.5.1.js"
            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
            crossorigin="anonymous"
        ></script>
        <script src="app.js" defer></script>
    </head>
    <body>
        <!--LEFT SIDE OF SCREEN-->
        <div id="left">
            <section id="card-container">
                <h1 id="card-search">Card Search</h1>
                <form>
                    <input type="text" id="search" placeholder="Search" />
                    <input type="submit" id="submit" value="Search" />
                </form>
                <div id="card-image"></div>
                <br />
                <!--RETURNED DATA-->
                <div id="card-info">
                    <dl>
                        <dt><h2 id="mana-cost"></h2></dt>
                        <dd id="mana"></dd>

                        <dt><h2 id="card-type"></h2></dt>
                        <dd id="type"></dd>

                        <dt><h2 id="card-rarity"></h2></dt>
                        <dd id="rarity"></dd>

                        <dt><h2 id="card-rules"></h2></dt>
                        <dd id="card-text"></dd>

                        <dt><h2 id="card-pt"></h2></dt>
                        <dd id="power"></dd>
                    </dl>
                </div>
            </section>
        </div>

        <br />
        <br />
        <!--RIGHT SIDE OF SCREEN-->
        <div id="right">
            <h1 id="set">Search By Set</h1>
            <h1 class="set-search"></h1>
            <div class="right-centered">
                <!--CAROUSEL-->
                <div class="carousel-container">
                    <!--PREVIOUS BUTTON-->
                    <div class="carousel-button previous">
                        <span class="lnr lnr-chevron-left"></span>
                    </div>
                    <!--CAROUSEL IMAGES-->
                    <div class="carousel-images"></div>
                    <!--NEXT BUTTON-->
                    <div class="carousel-button next">
                        <span class="lnr lnr-chevron-right"></span>
                    </div>
                </div>
            </div>
        </div>

        <div id="bottom"></div>
    </body>
</html>
